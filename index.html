<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SICSSERS</title>
</head>
<body>
    <header class="header">
        <h1>ROCK PAPER SICSSERS</h1>
    </header>
    <button class="btn">start</button>
   <div class="container">
        <h2 class="text">let's see if you can beat the machine</h2>
       
        <div class="cards ">
       
            <div class="card person">
               <div>
                    <img class="personImg" src="" alt="">
               </div>
               <div>
                    <span class="human">human</span>
                    <span class="p score">0</span>
               </div>
            </div>
       
            <div class="card machine">
                <div>
                    <img class="machineImg" src="" alt="">
                </div>
               <div>
                    <span class="comp">machine</span>
                    <span class="m score">0</span>
               </div>
            </div>
        </div>
        <div class="choice">
            <img class="rock" src="images/rock.png" alt="">
            <img class="paper" src="images/paper.png" alt="">
            <img class="scissors" src="images/scissors.png" alt="">
        </div>
       
   </div>

   <div class="floatingDivs">
    <div class="float one"><img src="images/rock.png" alt=""></div>
    <div class="float two"><img src="images/paper.png" alt=""></div>
    <div class="float three"><img src="images/scissors.png" alt=""></div>
    <div class="float five"><img src="images/paper.png" alt=""></div>
    <div class="float six"><img src="images/paper.png" alt=""></div>
    <div class="float seven"><img src="images/paper.png" alt=""></div>
    <div class="float eight"><img src="images/paper.png" alt=""></div>
    <div class="float nine"><img src="images/paper.png" alt=""></div>
    <div class="float ten"><img src="images/paper.png" alt=""></div>
</div>
   <script src="app.js"></script>
</body>
</html>
